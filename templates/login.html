<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anonymous Messages</title>
    <link rel="stylesheet" href="/static/main.css">
</head>

<body>
    <div class="card fade-in">
        <h1 class="text-center mb-8">Welcome Back!</h1>
        <form action="/login" method="POST" class="space-y-4">
            <div>
                <label for="name">Username</label>
                <input type="text" id="name" name="name" required placeholder="Enter your username">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="divider">OR</div>
        <a href="/" class="btn btn-outline">Create new account</a>
    </div>
